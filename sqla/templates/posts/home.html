{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}

<h2>Blog Recent Posts</h2>

{% for post in posts %}

<h3>
    <a href="/posts/{{ post.id }}">{{ post.title }}</a>
</h3>

<p>{{ post.content }}</p>
<p>
    <small>By {{ post.user.full_name }}</small>
</p>
{% endfor %}

{% endblock %}
